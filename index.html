




<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zvířátka</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        h1 {
            margin-bottom: 40px;
            color: #333;
        }

        .animal-card {
            display: inline-block;
            margin: 20px;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .animal-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .animal-card h2 {
            font-size: 24px;
            margin-top: 15px;
            color: #333;
        }

        .animal-card p {
            font-size: 16px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hezká zvířátka</h1>
        
        <div class="animal-card">
            <img src="https://via.placeholder.com/300x200.png?text=Ko%C5%A1t%C4%9Bk" alt="Koťátko">
            <h2>Koťátko</h2>
            <p>Koťátka jsou roztomilá mláďata koček, která se ráda hrají a objevují svět.</p>
        </div>
        
        <div class="animal-card">
            <img src="https://via.placeholder.com/300x200.png?text=Pes" alt="Pes">
            <h2>Pes</h2>
            <p>Pes je věrný přítel člověka, známý svou oddaností a přátelským chováním.</p>
        </div>
        
        <div class="animal-card">
            <img src="https://via.placeholder.com/300x200.png?text=Kr%C3%A1l%C3%ADk" alt="Králík">
            <h2>Králík</h2>
            <p>Králíci jsou malí a roztomilí hlodavci, kteří mají rádi klidné prostředí a zelenou stravu.</p>
        </div>
    </div>
</body>
</html>
